  description: 투자 유치를 준비 중인 상황에서 빠른 지표 개선이 필요합니다. 구매 캠페인의 성과를 향상시킬 수 있는 가능성을 자동화된 코호트 분석 보고 체계를 통해 확인했습니다. A/B 테스트를 통해 구매 캠페인의 가치와 장기적인 전망을 입증하였고, 이를 통해 경영진을 설득하는 데 성공했습니다. 도출된 인사이트에 기반하여, 단기적으로 CAC를 중심으로한 예산 계획을 n일간의 ROAS, Retention, LTV에 초점을 맞추어 변경했습니다. 결론적으로, 구매 캠페인 예산을 약 20%에서 50% 정도 증액하였음에도 불구하고 우수한 성과를 유지하는 데 성공했습니다.
