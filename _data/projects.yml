  description: -기상정보를 활용한 실시간 전력수요 예측- 과제를 수행하던 중, 전력 수요 데이터의 상당히 일정한 패턴을 발견하였습니다. 이를 바탕으로 '기상정보 없이도 전력수요를 예측할 수 있다면?'이라는 가설을 도출하고 입증하는 프로젝트를 진행하였습니다. 지역별 관측소에서 1분 간격으로 수집되는 기상정보는 방대하며 결측 비율이 높습니다. 따라서 기상정보 없이 전력수요를 예측할 수 있다면, 결측 처리 및 전처리 비용에서 자유로운 경제적인 모델을 만들 수 있을 것입니다. 기상정보를 활용한 모델과의 MAPE 차이가 1% 미만임을 검증하여 이 가설이 참임을 증명하고자 했습니다.
  skills:
    - CNN-LSTM
    - CNN-GRU
    - Selenium
    - BS4
    - Python
    - Pytorch
    - Sklearn
