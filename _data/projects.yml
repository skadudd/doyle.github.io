  description: 본 프로젝트는 캐글 컴피티션 'Google Analytics Customer Revenue Prediction' 데이터셋을 활용하였습니다. 해당 컴피티션의 최종 목표는 각 고객의 로그변환된 매출을 예측하는 것입니다. 이커머스 데이터는 매출의 편차로 인한 데이터셋의 불균형이 존재합니다. 이는 정확한 매출 예측을 방해하므로, 주최 측에서 로그 변환된 매출을 요구하였습니다. 하지만, 저희는 부정확한 매출값 예측보다 매출 기여도가 높은 고객 세그먼트를 정확히 예측하는 것이 비즈니스에 더 큰 가치를 준다고 판단했습니다. 따라서, 해당 컴피티션의 데이터셋을 활용하되, 비즈니스적으로 더 활용도가 높은 새로운 목표를 설정하였습니다.
